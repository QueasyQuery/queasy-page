<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/solid.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css?v=2.2.1">
  <link rel="stylesheet" href="css/player.css?v=1.1.0">
  <title>QueasyQuery's Page</title>
  <link rel="icon" href="Q.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
</head>

<body>
  <!-- Dotgrid BG -->
  <canvas id="sketch"></canvas>

  <!-- Main Contents -->
  <div class="main-container"><div class="container">
      <!-- Empty space so you can scroll slightly longer -->
      <div class="row non-collapsable">
        <div class="col-12 justify-content-center transparent-content logo" style="height:100px">
        </div>
      </div>
      <!-- Logo Section -->
      <div class="row non-collapsable">
        <div class="col-12 transparent-content">
          <img src="images/404.png" alt="404: Not Found" class="logo ploink">
        </div>
      </div>
  
      <!-- text -->
        <div class="col-12 justify-content-center">
          <p style="text-align: center; filter: drop-shadow(2px 0 0 rgba(255, 255, 255, 0.7)) drop-shadow(0 2px 0 rgba(255, 255, 255, 0.7)) drop-shadow(-2px 0 0 rgba(255, 255, 255, 0.7)) drop-shadow(0 -2px 0 rgba(255, 255, 255, 0.7))">
            Oops. You're not supposed to be here. <a href="index.html" style="background: #ffffff;">
            <span style="color:black">Go back?</span></a>
          </p>
        </div>

  
  <!-- Music Player -->
  <div id="musicplayer">
    <div><img class="album-cover" src="images/covers/default.png"></div>
    <div class="marquee-outer"><div class="marquee-container"><div class="songtitle marquee-text" id="songTitle"></div></div></marquee></div>
    <table class="controls"><tr>
      <td><div class="prev-track" onclick="prevTrack()"><img class="ctrlimg" src="https://file.garden/Zztv0a9yEhr5pmEq/back.png"></div></td>
      <td><div class="playpause-track" onclick="playpauseTrack()"><img class="ctrlimg" src="https://file.garden/Zztv0a9yEhr5pmEq/play.png"></div></td>
      <td><div class="next-track" onclick="nextTrack()"><img class="ctrlimg" src="https://file.garden/Zztv0a9yEhr5pmEq/next.png"></div></td>
    </tr></table>
    <div class="seeking">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">0:00</div>
    </div>
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="0" max="20" value="10" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
    <audio id="music" src=""></audio>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/collapser.js"></script>
  <script src="js/dotgrid.js"></script>
</body>
</html>
